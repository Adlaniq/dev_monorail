---
- hosts: all
  become: true
  vars:
    container_count: 4
    default_container_name: docker
    default_container_image: ubuntu
    default_container_command: sleep 1d

  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu jammy stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install python3-requests
      apt:
        name: python3-requests
        state: latest
        update_cache: true

    - name: Pull default Docker image
      community.docker.docker_image:
        name: "{{ default_container_image }}"
        source: pull

    - name: Create default containers
      community.docker.docker_container:
        name: "{{ default_container_name }}{{ item }}"
        image: "{{ default_container_image }}"
        command: "{{ default_container_command }}"
        state: present
      with_sequence: count={{ container_count }}

    - name: Create directory for docker CLI plugins
      shell: mkdir -p ~/.docker/cli-plugins/

    - name: Download and install docker-compose
      shell: >
        curl -SL https://github.com/docker/compose/releases/download/v2.3.3/docker-compose-linux-x86_64 
        -o ~/.docker/cli-plugins/docker-compose && 
        chmod +x ~/.docker/cli-plugins/docker-compose
        
- hosts: slaves
  become: true
  tasks:
    - name: Create directory for Web App
      shell: mkdir -p /home/WebApp/
      
    - name: Clone Docker Compose repository on Slave
      become: yes
      git:
        repo: https://github.com/Adlaniq/dev_monorail.git
        dest: /home/WebApp/

        clone: yes

    - name: Execute docker-compose up on Slave
      become: yes
      shell: docker compose -f /home/WebApp/docker-compose.yml up -d

- hosts: prometheus
  become: yes
  tasks:
    - name: Pull Prometheus image
      docker_image:
        name: prom/prometheus
        source: pull

    - name: Run Prometheus container
      docker_container:
        name: prometheus_container
        image: prom/prometheus
        state: started
        restart_policy: always
        ports:
          - "9090:9090"
    - name: Execute command inside Prometheus container
      docker_container:
        name: prometheus_container  # Specify the name of your Prometheus container
        command: /bin/sh -c
    - name: Modify ikan.txt file and add configurations
      ansible.builtin.lineinfile:
        path: /etc/ikan/ikan.txt
        line: |
          - job_name: 'blackbox'
            metrics_path: /probe
            params:
              module: [http_2xx]  # Look for a HTTP 200 response.
            static_configs:
              - targets:
                - http://prometheus.io    # Target to probe with http.
                - https://prometheus.io   # Target to probe with https.
                - http://example.com:8080 # Target to probe with http on port 8080.
            relabel_configs:
              - source_labels: [__address__]
                target_label: __param_target
              - source_labels: [__param_target]
                target_label: instance
              - target_label: __address__
                replacement: 18.142.82.114:9115  # The blackbox exporter's real hostname:port.
          - job_name: 'blackbox_exporter'  # collect blackbox exporter's operational metrics.
            static_configs:
              - targets: ['18.142.82.114:9115']
