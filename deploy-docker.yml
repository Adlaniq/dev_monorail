---
- hosts: slaves
  become: true
  vars:
    container_count: 4
    default_container_name: docker
    default_container_image: ubuntu
    default_container_command: sleep 1d

  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu jammy stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install python3-requests
      apt:
        name: python3-requests
        state: latest
        update_cache: true

    - name: Pull default Docker image
      community.docker.docker_image:
        name: "{{ default_container_image }}"
        source: pull

    - name: Create default containers
      community.docker.docker_container:
        name: "{{ default_container_name }}{{ item }}"
        image: "{{ default_container_image }}"
        command: "{{ default_container_command }}"
        state: present
      with_sequence: count={{ container_count }}

    - name: Create directory for docker CLI plugins
      shell: mkdir -p ~/.docker/cli-plugins/

    - name: Download and install docker-compose
      shell: >
        curl -SL https://github.com/docker/compose/releases/download/v2.3.3/docker-compose-linux-x86_64 
        -o ~/.docker/cli-plugins/docker-compose && 
        chmod +x ~/.docker/cli-plugins/docker-compose
        
    - name: Create directory for Web App
      shell: mkdir -p /home/WebApp/
      
    - name: Clone Docker Compose repository on Slave
      become: yes
      git:
        repo: https://github.com/Adlaniq/dev_monorail.git
        dest: /home/WebApp/

        clone: yes

    - name: Execute docker-compose up on Slave
      become: yes
      shell: docker compose -f /home/WebApp/docker-compose.yml up -d

- hosts: prometheus
  become: yes
  tasks:
    - name: Create the file ikan.txt with content "I am ikan" in the home directory
      copy:
        dest: ~/ikan.txt
        content: "I am ikan"
